<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SU Student Portal</title>

    <style>
        /* ---------- Global Styles ---------- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f7ff;
            color: #222;
        }

        /* ---------- Navbar ---------- */
        nav {
            background: #1a2b6d;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        nav h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }

        /* ---------- Hero Section ---------- */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #1e3c90, #314fbb);
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* ---------- Cards Section ---------- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        /* ---------- Footer ---------- */
        footer {
            background: #1a2b6d;
            color: white;
            padding: 25px;
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <h2>SU Student Portal</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Notices</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome Students</h1>
        <p>Your Smart & Easy Access Portal</p>
    </div>

    <!-- Cards -->
    <section class="card-container">
        <div class="card">
            <h3>Attendance</h3>
            <p>Check your daily class attendance.</p>
        </div>

        <div class="card">
            <h3>Results</h3>
            <p>View exam results & academic progress.</p>
        </div>

        <div class="card">
            <h3>Fee Status</h3>
            <p>Check fee dues & payment receipts.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 SU Student Portal. All Rights Reserved.
    </footer>

</body>
</html>
